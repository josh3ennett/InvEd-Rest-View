<html>
<head>
    <title>Invest Edge</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"  />
</head>

<body>


<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h1>InvestEdge Rest Options</h1>
        </div>
    </div>

    <div class="row-fluid">
        <div class="span12">
            <form class="form-horizontal">

                <label class="control-label">Base Url</label>
                <div class="control-group">
                    <input type="text" id="base-url" placeholder="http://[site].investedge.net/" />
                </div>

                <label class="control-label">Private Key</label>
                <div class="control-group">
                    <input type="text" id="private-key" />
                </div>

                <label class="control-label">Public Key</label>
                <div class="control-group">
                    <input type="text" id="public-key" />
                </div>


                <label class="control-label">User Key</label>
                <div class="control-group">
                    <input type="text" id="user-key" />
                </div>

                <label class="control-label">User Name</label>
                <div class="control-group">
                    <input type="text" id="user-name" />
                </div>

                <label class="control-label" for="save"></label>
                <div class="control-group">
                    <button value="save" class="btn" id="save">Save</button>
                </div>

            </form>
        </div>
    </div>
</div>

<div id="status">&nbsp;</div>

</body>

<script src="js/options.js"></script>

</html>
